<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Detective Board Pro</title>
    <!-- –ò–∫–æ–Ω–∫–∏ -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts: –û–¥–∏–Ω –¥–ª—è UI, –¥—Ä—É–≥–æ–π –¥–ª—è –ù—É–∞—Ä–∞ -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
    <div class="toolbar">
        <div class="brand">üïµÔ∏è DETECTIVE BOARD</div>
        <div class="tools">
            <button onclick="createNote()" title="–î–æ–±–∞–≤–∏—Ç—å –∑–∞–º–µ—Ç–∫—É"><i class="fas fa-sticky-note"></i> –¢–µ–∫—Å—Ç</button>
            <button onclick="triggerPhotoUpload()" title="–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ"><i class="fas fa-image"></i> –§–æ—Ç–æ</button>
            <input type="file" id="photoInput" accept="image/*" style="display: none;" onchange="handlePhotoUpload(this)">
            
            <div class="divider"></div>
            
            <button id="linkBtn" onclick="toggleLinkMode()" title="–†–µ–∂–∏–º —Å–≤—è–∑–∏"><i class="fas fa-project-diagram"></i> –°–≤—è–∑—å</button>
            
            <div class="divider"></div>

            <button onclick="clearBoard()" class="danger"><i class="fas fa-trash"></i> –û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>
        <div class="settings">

                <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
                <span class="slider round"></span>

            <span class="theme-label">NOIR MODE</span>
        </div>
    </div>

    <!-- –ü–∞–Ω–µ–ª—å —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ (–ø–æ—è–≤–ª—è–µ—Ç—Å—è –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∑–∞–º–µ—Ç–∫—É) -->
    <div id="textEditor" class="text-editor-popup hidden">
        <button onclick="formatText('bold')"><i class="fas fa-bold"></i></button>
        <button onclick="formatText('italic')"><i class="fas fa-italic"></i></button>
        <button onclick="formatText('underline')"><i class="fas fa-underline"></i></button>
        <button onclick="formatText('strikethrough')"><i class="fas fa-strikethrough"></i></button>
        <div class="divider-v"></div>
        <button onclick="formatText('justifyLeft')"><i class="fas fa-align-left"></i></button>
        <button onclick="formatText('justifyCenter')"><i class="fas fa-align-center"></i></button>
        <div class="divider-v"></div>
        <button onclick="formatText('formatBlock', 'H2')"><b>H</b></button>
        <input type="color" onchange="formatText('foreColor', this.value)" title="–¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞">
    </div>

    <!-- –†–∞–±–æ—á–∞—è –æ–±–ª–∞—Å—Ç—å -->

        <!-- –≠–ª–µ–º–µ–Ω—Ç—ã –¥–æ–±–∞–≤–ª—è—é—Ç—Å—è JS-–æ–º -->
    </div>

</html>
