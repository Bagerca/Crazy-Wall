<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | Arcane Grid</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js (ГРАФИКИ) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-blue: #00f0ff;
            --deep-blue: #081018;
            --gold: #c8aa6e;
        }

        body {
            background-color: var(--deep-blue);
            /* Фон: глубокий, но чистый градиент */
            background-image: linear-gradient(180deg, #050a10 0%, #0f1c2e 100%);
            color: #cbd5e1;
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
        }

        /* Заголовки в стиле Аркейн */
        h1, h2 { font-family: 'Cinzel', serif; letter-spacing: 2px; }

        /* Стеклянные панели */
        .arcane-glass {
            background: rgba(18, 28, 46, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(200, 170, 110, 0.15); /* Тонкое золото */
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }

        /* Тот самый кристалл */
        .hex-crystal {
            width: 60px; height: 60px;
            background: var(--neon-blue);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            box-shadow: 0 0 20px var(--neon-blue);
            display: flex; align-items: center; justify-content: center;
            transition: all 0.5s ease;
        }
        .hex-crystal.low { filter: hue-rotate(180deg); box-shadow: 0 0 20px #ff4d4d; background: #ff4d4d; } /* Красный если мало */

        /* Таблица */
        .habit-table th {
            color: var(--gold);
            font-weight: normal;
            padding: 10px;
            font-size: 0.8rem;
        }
        .habit-row { transition: background 0.2s; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .habit-row:hover { background: rgba(0, 240, 255, 0.05); }

        /* Чекбоксы - ромбики */
        .check-box {
            appearance: none; width: 16px; height: 16px;
            border: 1px solid #475569; background: rgba(0,0,0,0.3);
            transform: rotate(45deg); cursor: pointer; transition: all 0.2s;
        }
        .check-box:checked {
            background: var(--neon-blue); border-color: var(--neon-blue);
            box-shadow: 0 0 8px var(--neon-blue);
        }

        /* Закрепленная колонка */
        .sticky-col {
            position: sticky; left: 0; z-index: 10;
            background: #0d1623; border-right: 1px solid rgba(200,170,110,0.1);
        }

        /* Скроллбар */
        ::-webkit-scrollbar { height: 8px; width: 8px; }
        ::-webkit-scrollbar-track { background: #050a10; }
        ::-webkit-scrollbar-thumb { background: #334155; }
        ::-webkit-scrollbar-thumb:hover { background: var(--gold); }
    </style>
</head>
<body class="p-4 md:p-8 selection:bg-cyan-500 selection:text-black">

    <div class="max-w-[1600px] mx-auto space-y-6">
        
        <!-- HEADER -->
        <header class="flex flex-col md:flex-row justify-between items-center gap-4 mb-8">
            <div class="flex items-center gap-5">
                <!-- Живой Кристалл -->
                <div class="hex-crystal" id="main-crystal">
                    <i class="fa-solid fa-bolt text-black text-xl"></i>
                </div>
                <div>
                    <h1 class="text-3xl md:text-4xl text-white drop-shadow-[0_0_10px_rgba(0,240,255,0.5)]">NEXUS</h1>
                    <p class="text-amber-500/80 text-sm tracking-widest uppercase" id="date-display">SYSTEM READY</p>
                </div>
            </div>
            
            <!-- Быстрые задачи (Mini Tasks) -->
            <div class="arcane-glass p-3 flex items-center gap-3 w-full md:w-auto">
                <input type="text" id="quick-task" placeholder="Быстрая задача..." class="bg-transparent border-b border-slate-600 text-white outline-none px-2 py-1 w-full md:w-64 focus:border-cyan-400">
                <button onclick="addQuickTask()" class="text-cyan-400 hover:text-white hover:shadow-[0_0_10px_#00f0ff] transition px-3"><i class="fa-solid fa-plus"></i></button>
            </div>
        </header>

        <!-- MAIN GRID (EXCEL STYLE) -->
        <main class="arcane-glass rounded-none md:rounded-lg overflow-hidden relative">
            <div class="absolute top-0 left-0 w-full h-1 bg-slate-800">
                <div id="top-progress" class="h-full bg-cyan-400 shadow-[0_0_10px_#00f0ff] transition-all duration-700" style="width: 0%"></div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full border-collapse habit-table min-w-[1000px]">
                    <thead>
                        <tr class="bg-[#0a111a]">
                            <th class="sticky-col text-left pl-4 w-[250px]">
                                <span class="text-white font-bold tracking-widest">ПРИВЫЧКИ / ЦЕЛИ</span>
                                <button onclick="addHabit()" class="ml-2 text-cyan-500 hover:text-white text-xs border border-cyan-900 px-1 rounded">+</button>
                            </th>
                            <!-- Дни генерируются JS -->
                            <tbody id="days-header-row"></tbody> 
                        </tr>
                    </thead>
                    <tbody id="habit-body">
                        <!-- Строки генерируются JS -->
                    </tbody>
                </table>
            </div>
        </main>

        <!-- CHART SECTION (Диаграммы вернулись!) -->
        <section class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Инфо панель -->
            <div class="arcane-glass p-6 flex flex-col justify-between">
                <div>
                    <h2 class="text-amber-500 text-sm mb-2">ОБЩАЯ ЭФФЕКТИВНОСТЬ</h2>
                    <div class="text-5xl font-bold text-white hex-glow" id="total-percent">0%</div>
                </div>
                <div class="mt-6">
                    <button onclick="resetAll()" class="text-xs text-red-400 border border-red-900/50 px-4 py-2 w-full hover:bg-red-900/20 transition">СБРОС СИСТЕМЫ</button>
                </div>
            </div>

            <!-- График -->
            <div class="arcane-glass p-4 lg:col-span-2 h-[300px]">
                <canvas id="activityChart"></canvas>
            </div>
        </section>

    </div>

    <!-- ЛОГИКА -->
    <script>
        // === CONFIG ===
        const STORAGE_KEY = 'nexus_arcane_v2';
        const DAYS = 31;
        
        // Данные по умолчанию
        const defaultData = {
            habits: [
                { id: 1, name: "Встать до 08:00", checks: Array(DAYS).fill(false) },
                { id: 2, name: "Code / Work (2h)", checks: Array(DAYS).fill(false) },
                { id: 3, name: "Спорт / Зал", checks: Array(DAYS).fill(false) },
                { id: 4, name: "Чтение", checks: Array(DAYS).fill(false) }
            ]
        };

        let data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || defaultData;
        let chartInstance = null;

        // === INIT ===
        function init() {
            setupDate();
            renderHeader();
            renderTable();
            setupChart();
            updateStats();
        }

        // === RENDER ===
        function setupDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date-display').innerText = new Date().toLocaleDateString('ru-RU', options).toUpperCase();
        }

        function renderHeader() {
            // Вставляем заголовки дней прямо в thead > tr, но хитро, так как sticky col уже там
            const tr = document.querySelector('thead tr');
            // Очищаем всё после первого элемента (sticky col)
            while (tr.children.length > 1) { tr.removeChild(tr.lastChild); }

            for(let i=1; i<=DAYS; i++) {
                const th = document.createElement('th');
                th.innerText = i;
                th.className = "text-slate-600 font-mono text-xs w-10";
                tr.appendChild(th);
            }
            // Колонка Итог
            const thEnd = document.createElement('th');
            thEnd.innerText = "%";
            thEnd.className = "text-cyan-400 w-16";
            tr.appendChild(thEnd);
        }

        function renderTable() {
            const tbody = document.getElementById('habit-body');
            tbody.innerHTML = '';

            data.habits.forEach((habit, hIndex) => {
                const tr = document.createElement('tr');
                tr.className = 'habit-row';

                // 1. Имя (Sticky)
                let html = `
                    <td class="sticky-col p-3 pl-4 bg-[#09101a] border-r border-slate-800 flex justify-between group">
                        <span class="text-slate-300 font-medium truncate pr-2">${habit.name}</span>
                        <i onclick="deleteHabit(${hIndex})" class="fa-solid fa-xmark text-red-900 hover:text-red-500 cursor-pointer opacity-0 group-hover:opacity-100 transition"></i>
                    </td>
                `;

                // 2. Чекбоксы
                let doneCount = 0;
                for(let d=0; d<DAYS; d++) {
                    const checked = habit.checks[d];
                    if(checked) doneCount++;
                    html += `
                        <td class="text-center p-0">
                            <input type="checkbox" class="check-box" ${checked ? 'checked' : ''} onchange="toggleCheck(${hIndex}, ${d})">
                        </td>
                    `;
                }

                // 3. Процент строки
                const percent = Math.round((doneCount / DAYS) * 100);
                html += `<td class="text-center text-xs font-mono text-cyan-500">${percent}%</td>`;

                tr.innerHTML = html;
                tbody.appendChild(tr);
            });
        }

        // === LOGIC ===
        function toggleCheck(hIndex, dIndex) {
            data.habits[hIndex].checks[dIndex] = !data.habits[hIndex].checks[dIndex];
            save();
            renderTable(); // Чтобы обновить % в конце строки
            updateStats(); // Чтобы обновить график и кристалл
        }

        function addHabit() {
            const name = prompt("Название цели / привычки:");
            if(name) {
                data.habits.push({ id: Date.now(), name: name, checks: Array(DAYS).fill(false) });
                save();
                renderTable();
                updateStats();
            }
        }

        function deleteHabit(index) {
            if(confirm("Удалить строку?")) {
                data.habits.splice(index, 1);
                save();
                renderTable();
                updateStats();
            }
        }

        function addQuickTask() {
            const input = document.getElementById('quick-task');
            if(input.value) {
                alert("Задача добавлена в память (пока визуально, для примера)");
                input.value = '';
            }
        }
        
        function resetAll() {
             if(confirm("Полный сброс прогресса?")) {
                 data.habits.forEach(h => h.checks.fill(false));
                 save();
                 init();
             }
        }

        function save() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        // === STATS & CHART ===
        function updateStats() {
            // Считаем общий прогресс
            let totalChecks = 0;
            let totalSlots = data.habits.length * DAYS;
            let dailyData = Array(DAYS).fill(0);

            data.habits.forEach(h => {
                h.checks.forEach((val, idx) => {
                    if(val) {
                        totalChecks++;
                        dailyData[idx]++;
                    }
                });
            });

            const globalPercent = totalSlots === 0 ? 0 : Math.round((totalChecks / totalSlots) * 100);
            
            // UI Updates
            document.getElementById('total-percent').innerText = globalPercent + '%';
            document.getElementById('top-progress').style.width = globalPercent + '%';
            
            // Crystal Effect
            const crystal = document.getElementById('main-crystal');
            if(globalPercent < 20) crystal.classList.add('low');
            else crystal.classList.remove('low');
            crystal.style.boxShadow = `0 0 ${20 + globalPercent}px var(--neon-blue)`;

            // Chart Update
            updateChart(dailyData);
        }

        function setupChart() {
            const ctx = document.getElementById('activityChart').getContext('2d');
            
            // Градиент для Аркейн стиля
            const gradient = ctx.createLinearGradient(0, 0, 0, 300);
            gradient.addColorStop(0, 'rgba(0, 240, 255, 0.4)'); // Neon Blue
            gradient.addColorStop(1, 'rgba(0, 240, 255, 0.0)');

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({length: DAYS}, (_, i) => i + 1),
                    datasets: [{
                        label: 'Активность',
                        data: [],
                        borderColor: '#00f0ff',
                        backgroundColor: gradient,
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 3,
                        pointBackgroundColor: '#000',
                        pointBorderColor: '#00f0ff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { 
                            beginAtZero: true, 
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#64748b' }
                        },
                        x: { 
                            grid: { display: false },
                            ticks: { color: '#64748b', maxTicksLimit: 10 }
                        }
                    }
                }
            });
        }

        function updateChart(newData) {
            if(chartInstance) {
                chartInstance.data.datasets[0].data = newData;
                chartInstance.update();
            }
        }

        init();
    </script>
</body>
</html>
