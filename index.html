<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | Hextech OS</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fonts: Rajdhani (Tech) & Cinzel (Magic/Gold) -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* === ARCANE ATMOSPHERE === */
        :root {
            --hex-blue: #00f0ff;
            --hex-dark: #050a14;
            --gold: #c8aa6e;
            --zaun-green: #0ac978;
        }

        body {
            background-color: var(--hex-dark);
            /* Имитация живописного фона Аркейна через градиенты */
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(0, 240, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 85% 30%, rgba(200, 170, 110, 0.05) 0%, transparent 50%),
                linear-gradient(180deg, #050a14 0%, #091121 100%);
            color: #e2e8f0;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }

        /* Шум/Зерно (Texture) */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        /* === СТИЛИ ИНТЕРФЕЙСА (Hextech Glass) === */
        .hex-panel {
            background: rgba(13, 22, 39, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 240, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            clip-path: polygon(
                20px 0, 100% 0, 
                100% calc(100% - 20px), calc(100% - 20px) 100%, 
                0 100%, 0 20px
            ); /* Скошенные углы */
        }

        /* Золотая обводка (Piltover Style) */
        .gold-border {
            border: 1px solid rgba(200, 170, 110, 0.3);
            box-shadow: inset 0 0 10px rgba(200, 170, 110, 0.05);
        }

        /* Неоновое свечение (Hextech) */
        .hex-glow {
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.6);
        }
        .hex-box-glow {
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.15);
            border-color: rgba(0, 240, 255, 0.4);
        }

        /* Заголовки */
        h1, h2, h3 {
            font-family: 'Cinzel', serif;
            letter-spacing: 1px;
        }

        /* === НАВИГАЦИЯ === */
        .nav-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 3px solid transparent;
        }
        .nav-btn:hover, .nav-btn.active {
            background: linear-gradient(90deg, rgba(0, 240, 255, 0.1) 0%, transparent 100%);
            border-left-color: var(--hex-blue);
            color: var(--hex-blue);
            padding-left: 1.5rem;
            text-shadow: 0 0 8px rgba(0, 240, 255, 0.4);
        }

        /* === СКРОЛЛ === */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #050a14; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 0; border: 1px solid #334155; }
        ::-webkit-scrollbar-thumb:hover { background: var(--hex-blue); }

        /* === ТАБЛИЦА ПРИВЫЧЕК === */
        .habit-grid th {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 0.7rem;
        }
        .habit-checkbox {
            appearance: none;
            width: 18px; height: 18px;
            border: 1px solid #334155;
            background: rgba(0,0,0,0.3);
            transform: rotate(45deg); /* Ромб */
            cursor: pointer;
            transition: all 0.2s;
        }
        .habit-checkbox:checked {
            background: var(--hex-blue);
            border-color: var(--hex-blue);
            box-shadow: 0 0 10px var(--hex-blue);
        }
        .habit-row:hover {
            background: linear-gradient(90deg, transparent, rgba(200,170,110,0.05), transparent);
        }

        /* Анимации */
        .tab-content { display: none; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body class="h-screen flex overflow-hidden text-lg">

    <!-- SIDEBAR -->
    <aside class="w-20 md:w-64 flex flex-col border-r border-slate-800 bg-black/20 backdrop-blur-md z-10">
        <div class="p-6 flex items-center gap-3">
            <i class="fa-solid fa-gem text-3xl text-cyan-400 animate-pulse"></i>
            <span class="hidden md:block text-2xl font-bold tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 to-blue-600 hex-glow">NEXUS</span>
        </div>

        <nav class="flex-1 mt-8 space-y-2">
            <button onclick="switchTab('dashboard')" class="nav-btn active w-full text-left px-6 py-4 text-slate-400 flex items-center gap-4">
                <i class="fa-solid fa-chart-simple w-6 text-center"></i> <span class="hidden md:inline">Обзор</span>
            </button>
            <button onclick="switchTab('tasks')" class="nav-btn w-full text-left px-6 py-4 text-slate-400 flex items-center gap-4">
                <i class="fa-solid fa-list-check w-6 text-center"></i> <span class="hidden md:inline">Миссии</span>
            </button>
            <button onclick="switchTab('habits')" class="nav-btn w-full text-left px-6 py-4 text-slate-400 flex items-center gap-4">
                <i class="fa-solid fa-table-cells w-6 text-center"></i> <span class="hidden md:inline">Сетка</span>
            </button>
        </nav>

        <div class="p-6 text-xs text-slate-600 font-mono hidden md:block border-t border-slate-800">
            SYSTEM: ONLINE<br>
            REGION: PILTOVER<br>
            V. 2.0
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 overflow-y-auto relative p-4 md:p-10">
        
        <!-- HEADER -->
        <header class="flex justify-between items-end mb-10 border-b border-slate-800 pb-4">
            <div>
                <h2 id="page-title" class="text-4xl text-white mb-1 hex-glow">DASHBOARD</h2>
                <p class="text-amber-200/60 font-mono text-sm tracking-widest" id="current-date">LOADING DATE...</p>
            </div>
            <!-- Кристалл энергии (Прогресс) -->
            <div class="hidden md:flex items-center gap-4">
                <div class="text-right">
                    <p class="text-xs text-cyan-400 uppercase">Energy Level</p>
                    <p class="text-2xl font-bold text-white" id="energy-val">84%</p>
                </div>
                <div class="w-12 h-12 border-2 border-cyan-500/30 rotate-45 flex items-center justify-center shadow-[0_0_15px_rgba(0,240,255,0.2)]">
                    <div class="w-8 h-8 bg-cyan-400 shadow-[0_0_20px_#00f0ff]" id="energy-core"></div>
                </div>
            </div>
        </header>

        <!-- === TAB 1: DASHBOARD === -->
        <div id="dashboard" class="tab-content active space-y-6">
            <!-- Фокус -->
            <div class="hex-panel p-8">
                <h3 class="text-amber-400 text-sm uppercase tracking-[0.2em] mb-4 border-l-2 border-amber-400 pl-3">Главная цель</h3>
                <input type="text" value="Завершить проект Аркейн" class="bg-transparent text-3xl md:text-5xl font-bold text-white outline-none w-full placeholder-slate-600" spellcheck="false">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="hex-panel p-6 gold-border">
                    <h3 class="text-slate-400 mb-4 text-sm">Ближайшие миссии</h3>
                    <ul id="dashboard-tasks" class="space-y-3 text-sm">
                        <!-- JS inject -->
                    </ul>
                </div>
                <div class="hex-panel p-6 gold-border relative overflow-hidden">
                    <div class="absolute -right-10 -bottom-10 text-9xl opacity-5 text-cyan-500 rotate-12"><i class="fa-solid fa-quote-right"></i></div>
                    <h3 class="text-slate-400 mb-2 text-sm">Мысль дня</h3>
                    <p class="text-xl italic text-amber-100 leading-relaxed">"In the pursuit of great, we failed to do good."</p>
                    <p class="text-right text-amber-400/60 mt-4">— Viktor</p>
                </div>
            </div>
        </div>

        <!-- === TAB 2: TASKS (MISSIONS) === -->
        <div id="tasks" class="tab-content">
            <div class="flex gap-4 mb-6">
                <input type="text" id="new-task-input" placeholder="Новая директива..." class="flex-1 bg-black/30 border border-slate-700 text-white px-4 py-3 outline-none focus:border-cyan-400 focus:shadow-[0_0_10px_rgba(0,240,255,0.2)] transition">
                <button onclick="addTask()" class="bg-cyan-900/50 border border-cyan-500 text-cyan-400 px-6 hover:bg-cyan-500 hover:text-black transition uppercase font-bold tracking-wider">
                    <i class="fa-solid fa-bolt"></i>
                </button>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Active -->
                <div>
                    <h3 class="text-cyan-400 border-b border-cyan-900/50 pb-2 mb-4 uppercase text-sm tracking-widest">В работе</h3>
                    <ul id="active-tasks-list" class="space-y-3"></ul>
                </div>
                <!-- Done -->
                <div>
                    <h3 class="text-emerald-500 border-b border-emerald-900/50 pb-2 mb-4 uppercase text-sm tracking-widest">Архив</h3>
                    <ul id="done-tasks-list" class="space-y-3 opacity-60"></ul>
                </div>
            </div>
        </div>

        <!-- === TAB 3: HABIT GRID === -->
        <div id="habits" class="tab-content">
            <div class="hex-panel p-4 overflow-x-auto">
                <div class="flex justify-between mb-4">
                    <button onclick="addHabit()" class="text-xs text-cyan-400 border border-cyan-900 px-3 py-1 hover:bg-cyan-900/30">+ ПРИВЫЧКА</button>
                    <button onclick="clearHabits()" class="text-xs text-red-400 border border-red-900 px-3 py-1 hover:bg-red-900/30">СБРОС</button>
                </div>
                <table class="w-full border-collapse habit-grid">
                    <thead>
                        <tr id="habit-header-row">
                            <th class="text-left p-3 min-w-[150px] sticky left-0 bg-[#0d1627] z-10 border-r border-slate-800">ПРОТОКОЛЫ</th>
                            <!-- JS Days -->
                        </tr>
                    </thead>
                    <tbody id="habit-body">
                        <!-- JS Rows -->
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // DATA STORE
        const STORAGE_KEY = 'nexus_arcane_data';
        let data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
            tasks: [
                { id: 1, text: 'Изучить чертежи Хекстека', done: false },
                { id: 2, text: 'Встреча в Совете', done: true }
            ],
            habits: [
                { id: 1, name: 'Медитация', checks: Array(31).fill(false) },
                { id: 2, name: 'Спорт (Zaun Style)', checks: Array(31).fill(false) }
            ]
        };

        // INITIALIZATION
        function init() {
            updateDate();
            renderTasks();
            renderHabits();
            updateEnergy();
        }

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            updateEnergy();
        }

        // UI LOGIC
        function switchTab(tabId) {
            // Hide all
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            
            // Show active
            document.getElementById(tabId).classList.add('active');
            // Find button (simplified)
            const btn = Array.from(document.querySelectorAll('.nav-btn')).find(b => b.getAttribute('onclick').includes(tabId));
            if(btn) btn.classList.add('active');

            // Update Title
            const titles = { 'dashboard': 'DASHBOARD', 'tasks': 'MISSIONS', 'habits': 'THE GRID' };
            document.getElementById('page-title').innerText = titles[tabId];
        }

        function updateDate() {
            const now = new Date();
            document.getElementById('current-date').innerText = now.toLocaleDateString('ru-RU', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }).toUpperCase();
        }

        function updateEnergy() {
            const totalTasks = data.tasks.length;
            const doneTasks = data.tasks.filter(t => t.done).length;
            const percent = totalTasks === 0 ? 0 : Math.round((doneTasks / totalTasks) * 100);
            
            document.getElementById('energy-val').innerText = percent + '%';
            document.getElementById('energy-core').style.opacity = (0.2 + (percent / 100)).toString();
        }

        // --- TASKS ---
        function renderTasks() {
            const activeList = document.getElementById('active-tasks-list');
            const doneList = document.getElementById('done-tasks-list');
            const dashList = document.getElementById('dashboard-tasks');

            activeList.innerHTML = '';
            doneList.innerHTML = '';
            dashList.innerHTML = '';

            data.tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = `p-3 border-l-2 ${task.done ? 'border-emerald-500 bg-emerald-900/10' : 'border-cyan-500 bg-cyan-900/10'} flex justify-between items-center hover:bg-white/5 transition group`;
                
                li.innerHTML = `
                    <span class="${task.done ? 'line-through text-slate-500' : 'text-slate-200'} font-mono cursor-pointer" onclick="toggleTask(${task.id})">
                        ${task.text}
                    </span>
                    <button onclick="deleteTask(${task.id})" class="text-slate-600 hover:text-red-500 opacity-0 group-hover:opacity-100 transition px-2">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                `;

                if (task.done) doneList.appendChild(li);
                else {
                    activeList.appendChild(li);
                    // Add to dashboard (max 3)
                    if(dashList.children.length < 3) {
                        const clone = li.cloneNode(true);
                        // Fix onclick for clone
                        clone.querySelector('span').onclick = () => toggleTask(task.id);
                        clone.querySelector('button').onclick = () => deleteTask(task.id);
                        dashList.appendChild(clone);
                    }
                }
            });
        }

        function addTask() {
            const input = document.getElementById('new-task-input');
            if(input.value.trim()) {
                data.tasks.unshift({ id: Date.now(), text: input.value, done: false });
                input.value = '';
                saveData();
                renderTasks();
            }
        }

        function toggleTask(id) {
            const task = data.tasks.find(t => t.id === id);
            if(task) { task.done = !task.done; saveData(); renderTasks(); }
        }

        function deleteTask(id) {
            data.tasks = data.tasks.filter(t => t.id !== id);
            saveData(); renderTasks();
        }

        // --- HABITS (GRID) ---
        function renderHabits() {
            const header = document.getElementById('habit-header-row');
            const body = document.getElementById('habit-body');
            
            // Generate Days Header (1-31)
            header.innerHTML = '<th class="text-left p-3 min-w-[150px] sticky left-0 bg-[#0d1627] z-10 border-r border-slate-800 text-amber-500">ПРОТОКОЛЫ</th>';
            for(let i=1; i<=31; i++) {
                header.innerHTML += `<th class="text-center min-w-[40px] text-slate-600 text-xs font-mono">${i}</th>`;
            }

            // Generate Rows
            body.innerHTML = '';
            data.habits.forEach((habit, hIndex) => {
                const tr = document.createElement('tr');
                tr.className = 'habit-row border-b border-slate-800/50';
                
                let tds = `<td class="p-3 sticky left-0 bg-[#0d1627] z-10 border-r border-slate-800 flex justify-between items-center group">
                    <span class="text-slate-300 font-bold">${habit.name}</span>
                    <i onclick="removeHabit(${hIndex})" class="fa-solid fa-trash text-xs text-red-900 cursor-pointer opacity-0 group-hover:opacity-100 hover:text-red-500 transition"></i>
                </td>`;

                habit.checks.forEach((checked, dIndex) => {
                    tds += `<td class="text-center p-1">
                        <input type="checkbox" class="habit-checkbox" ${checked ? 'checked' : ''} onchange="toggleHabit(${hIndex}, ${dIndex})">
                    </td>`;
                });

                tr.innerHTML = tds;
                body.appendChild(tr);
            });
        }

        function toggleHabit(hIndex, dIndex) {
            data.habits[hIndex].checks[dIndex] = !data.habits[hIndex].checks[dIndex];
            saveData();
        }

        function addHabit() {
            const name = prompt("Название протокола:");
            if(name) {
                data.habits.push({ id: Date.now(), name: name, checks: Array(31).fill(false) });
                saveData(); renderHabits();
            }
        }

        function removeHabit(index) {
            if(confirm('Удалить протокол?')) {
                data.habits.splice(index, 1);
                saveData(); renderHabits();
            }
        }

        function clearHabits() {
             if(confirm('Сбросить данные сетки?')) {
                data.habits.forEach(h => h.checks.fill(false));
                saveData(); renderHabits();
             }
        }

        // START
        init();
    </script>
</body>
</html>
